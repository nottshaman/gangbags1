<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gang Bags Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Gang Bags Style Editor</h1>
    <input type="file" id="upload" accept="image/*" />
    <div id="preview-container">
      <img id="preview" src="" alt="Uploaded Image"/>
    </div>
    <button id="apply">Apply Gang Bags Style</button>
    <div id="result-container">
      <img id="result" src="" alt="Result Image"/>
    </div>
    <a id="download" href="#" download="gangbags.png">Download</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
